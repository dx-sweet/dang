<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>月份</title>
		<script src="js/vue.js" type="text/javascript " charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>判断月份天数</h1>
			请输入月份：<input v-model="MonthDay"/><br>
			<li v-if="MonthDay=='1月'">31天</li>
						<li v-if="MonthDay=='2月'">28天</li>
						<li v-if="MonthDay=='3月'">31天</li>
						<li v-if="MonthDay=='4月'">30天</li>
						<li v-if="MonthDay=='5月'">31天</li>
						<li v-if="MonthDay=='6月'">30天</li>
						<li v-if="MonthDay=='7月'">31天</li>
						<li v-if="MonthDay=='8月'">31天</li>
						<li v-if="MonthDay=='9月'">30天</li>
						<li v-if="MonthDay=='10月'">31天</li>
						<li v-if="MonthDay=='11月'">30天</li>
						<li v-if="MonthDay=='12月'">31天</li>
		</div>
		<script type="text/javascript">
			var a=new Vue({
				el:'#app',
				data:{
					MonthDay:''
				}
			})
			
		</script>
	</body>
</html>
