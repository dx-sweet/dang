<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>猜字小游戏</h1>
			屏幕将会显示你输入的东西<br>
			答案是：{{keyNumber}}
			<input type="text" @keypress="show1()">
			<li v-if="userNumber==keyNumber">恭喜你答对了</li>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					keyNumber.Math.floor(Math.tandom()*10),
					userNumber:''
					}
			})
		</script>
	</body>
</html>
